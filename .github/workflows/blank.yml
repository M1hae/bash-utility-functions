name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        echo "Cloning submodule"
        git submodule init
        git submodule update
        echo "Starting bats unit tests"
        ./run_tests.sh
